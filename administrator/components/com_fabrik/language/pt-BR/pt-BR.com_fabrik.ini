COM_FABRIK_SEF_FORMAT_RECORDS_DESC="Formato para usar em URLs SEF para identificar os registros na visualização do formulário/detalhes <br />&bull; <b>ID como parâmetro:</b> Provavelmente o método mais rápido em tabelas com um grande número de registros. ex. [...]my_form/details?id=XXX <br />&bull; <b>ID apenas:</b> ex. [...]my_form/XXX/ <br />&bull; <b>ID-Table-Slug:</b> Utiliza os dados do registro para o elemento selecionado como SEF na tabela e prefixa com a ID dos registros. ex. [...]my_form/XXX-my-slug-element/ <br />&bull; <b>Table-Slug-ID:</b> Utiliza os dados do registro para o elemento selecionado como SEF na tabela e anexá-lo com a ID dos registros. ex. [...]my_form/my-slug-element-XXX/ <br />&bull; <b>Table-Slug apenas:</b> NÃO RECOMENDADO - Usa dados do registro para o elemento selecionado como SEF na tabela. Cuidado com URLs duplicadas se os seus registros podem ter o mesmo valor para o elemento SEF. ex. [...]my_form/my-slug-element/"
COM_FABRIK_SEF_FORMAT_RECORDS_LABEL="Formato para registro"
COM_FABRIK_SEF_FORMAT_VIZ_DESC="Formato a ser usado nas URLs SEF identificando as visualizações. Altere o texto abaixo 'viz'. <br />&bull; <b>ID como parâmetro:</b> ex. [...]/viz?id=XXX <br />&bull; <b>viz-ID:</b> ex. [...]/viz-XXX/ <br />&bull; <b>ID-viz:</b> ex. [...]/XXX-viz/ <br />&bull; <b>ID-Rótulo:</b> Usa o rótulo viz e anexa ela com sua ID. ex. [...]/my-visualization-XXX/ <br />&bull; <b>Rótulo-ID:</b> Usa o rótulo viz e precede-a com seu ID. ex. [...]/XXX-my-visualization/ <br />&bull; <b>Rótulo apenas:</b> NÃO RECOMENDADO - Usa o rótulo viz. Cuidado com URLs duplicadas se múltiplas visualizações tem o mesmo rótulo. ex. [...]/my-visualization/"
