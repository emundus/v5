COM_FABRIK_SEF_FORMAT_RECORDS_DESC="Format à utiliser avec les URLs SEF pour identifier les enregistrements dans les vues formulaires/détails <br />&bull; <b>ID as param:</b> Probablement la méthode la plus rapide pour des tables avec un grand nombre de données. Ex: [...]my_form/details?id=XXX <br />&bull; <b>ID only:</b> e.g. [...]my_form/XXX/ <br />&bull; <b>ID-Table-Slug:</b> Utilise les données de l'enregistrement pour l'élément sélectionné comme sef-slug sur la table et la préfixer avec l'ID de l'enregistrement. Ex: [...]my_form/XXX-my-slug-element/ <br />&bull; <b>Table-Slug-ID:</b> Utilise la donnée des enregistrements pour l'élément sélectionné comme sef-slug sur la table et y ajouter l'ID de l'enregistrement à la fin. Ex: [...]my_form/my-slug-element-XXX/ <br />&bull; <b>Table-Slug only:</b> NON RECOMMANDE - Utilise la donnée de l'enregistrement pour l'élément sélectionné comme sef-slug sur la table. ATTENTION aux URLs dupliquées si vos enregistrements peuvent avoir la même valeur pour l'élément sef-slug. Ex: [...]my_form/my-slug-element/"
COM_FABRIK_SEF_FORMAT_RECORDS_LABEL="Format pour les enregistrements"
COM_FABRIK_SEF_FORMAT_VIZ_DESC="Format à utiliser dans les URLs SEF pour identifier les rendus. Changez le texte 'Rendu' ci-dessous. <br />&bull; <b>ID as param:</b> e.g. [...]/viz?id=XXX <br />&bull; <b>viz-ID:</b> e.g. [...]/viz-XXX/ <br />&bull; <b>ID-viz:</b> e.g. [...]/XXX-viz/ <br />&bull; <b>Label-ID:</b> Utilise le texte 'rendu' et rajoute son ID à la fin ID. e.g. [...]/my-visualization-XXX/ <br />&bull; <b>ID-Label:</b> Utilise le texte viz et le préfixe avec son ID. Ex: [...]/XXX-my-visualization/ <br />&bull; <b>Texte seulement:</b> NON RECOMMANDE - Utilise le texte viz. ATTENTION aux URLs dupliquées si plusieurs rendus ont le même label. e.g. [...]/my-visualization/"
COM_FABRIK_SEF_FORMAT_VIZ_LABEL="Format pour rendus"
