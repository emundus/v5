PLG_ATOOLSUPDATECHECK_DESCRIPTION="Plug-in de notification automatique par e-mail des mises à jour d'Amin Tools.<br />Les e-mails contiennent un lien qui, lorsqu'il est cliqué, permet de se connecter à l'interface d'administration du site en déclenchant automatiquement le processus de mise à jour d'Amin Tools.<br />Note : cette fonction nécessite l'activation du plug-in Système - One click Action !"
PLG_ATOOLSUPDATECHECK_EMAIL_SUBJECT="Une mise à jour d'Amin Tools est disponible pour le site [SITENAME]"
PLG_ATOOLSUPDATECHECK_EMAIL_BODY="Bonjour,\nUne mise à jour d'Amin Tools est disponible.\n\n\tVersion: [VERSION]\n\tDate de mise à jour : [DATE]\n\tStabilité : [STABILITY]\n\nPour installer la mise à jour sur le site [SITENAME], veuillez cliquer sur le lien suivant. Si l'URL n'est pas un lien actif, copiez-là et collez-là dans la barre d'adresse de votre navigateur web.\n\nLien URL de mise à jour du site : [LINK]\n\n"
PLG_ATOOLSUPDATECHECK_EMAIL_IMPORTANTNOTES="\n\nINFORMATIONS IMPORTANTES \n\n1. Le lien ci-dessus vous permet d'accèder à l'administration du site et de démarrer automatiquement le processus de mise à jour de Joomla.\nCe lien n'est actif que durant 24 heures et ne peut être utilisé qu'une seule fois, puis devient inactif même si vous n'avez pas effectué la mise à jour.\nNote : Si l'accès à l'administration de votre site est protégé par exemple par un fichier .htaccess demandant un mot de passe, ce lien ne sera pas valide. Dans ce cas, connectez-vous normalement à l'administration du site et procédez à la mise à jour en accédant à l'interface de mise à jour d'Admin Tools.\n\n2. Cet e-mail et le lien qu'il contient sont envoyé automatiquement par le système de notification de mise à jour activé par le plug-in installé sur votre site, 'System - Admin Tools Update Email'."

; Added, version 2.2.a3
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Langue de l'e-mail"
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Par défaut (si laissé vide), quand une nouvelle version de Joomla est disponible, Admin Tools envoit un e-mail de notification aux Super Administrateurs dans la langue spécifiée pour leur interface du site. Si le site est multilingue, des e-mails en différentes langues seront envoyés. Pour éviter cela, indiquez dans ce champ le code langue souhaité pour l'envois de tous les e-mails.<br />Exemple pour le français : fr-FR"
; Added, version 2.4.3
PLG_ATOOLSUPDATECHECK_EMAIL_LBL="E-mail Super Utilisateur"
PLG_ATOOLSUPDATECHECK_EMAIL_DESC="Adresse e-mail du destinataire de la notification. L'e-mail doit appartenir à un Super Utilisateur du site. S'il n'appartient pas à un Super Utilisateur ou si le champ est laissé vide (option par défaut), tous les Super Utilisateurs du site recevront l'e-mail."