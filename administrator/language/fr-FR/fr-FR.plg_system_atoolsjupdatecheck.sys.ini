PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Plug-in de notification automatique par e-mail des mises à jour de Joomla.<br />Les e-mails contiennent un lien qui, lorsqu'il est cliqué, permet de se connecter à l'interface d'administration du site en déclenchant automatiquement le processus de mise à jour de Joomla.<br />Note : cette fonction nécessite l'activation du plug-in Système - One click Action !"

; Added, version 2.2.a3
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Langue de l'e-mail"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Par défaut (si laissé vide), quand une nouvelle version de Joomla est disponible, Admin Tools envoit un e-mail de notification aux Super Administrateurs dans la langue spécifiée pour leur interface du site. Si le site est multilingue, des e-mails en différentes langues seront envoyés. Pour éviter cela, indiquez dans ce champ le code langue souhaité pour l'envois de tous les e-mails.<br />Exemple pour le français : fr-FR"
