ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Par défaut (si laissé vide), Admin Tools envoit les e-mails aux Super Administrateurs losqu'une exception survient en frontal du site dans la langue de l'interface de l'utilisateur la créant. Si le site est multilingue, des e-mails en différentes langues seront envoyés. Pour éviter cela, indiquez dans ce champ le code langue souhaité pour l'envois de tous les e-mails.<br />Exemple pour le français : fr-FR"
