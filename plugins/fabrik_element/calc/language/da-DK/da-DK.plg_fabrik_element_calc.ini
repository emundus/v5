PLG_ELEMENT_CALC_AJAX_DESC="Hvis sat til Ja, så vil elementet observere enhver pladsholder der findes i feltet 'Beregning' og når disse elementværdier bliver ændret, vil det udløse et ajax kald til at udføre beregningen på serveren og opdatere dette elements værdi med den returnerede værdi."
PLG_ELEMENT_CALC_AJAX_LABEL="Ajax beregning"
PLG_ELEMENT_CALC_AJAX_OBSERVE_DESC="I henhold til enhver pladsholder du angiver i din beregning. Du kan tildele en CSV liste med pladsholdere he. De skal være i formatet '{tablename___elementname},{tablename___elementname2}' Ajax beregningen vil blive kørt hvis en af de tilknyttede elementers værdier ændres."
PLG_ELEMENT_CALC_AJAX_OBSERVE_LABEL="Ajax observations felt"
PLG_ELEMENT_CALC_CALCULATION_DESC="Eval'd PHP kode. <br />Anvend {table_name___elementname} syntaks for at tilgå de aktuelle rækkers data. <br />For elementer såsom radioknapper, markeringsbokse og dropdown kan du anvende {table_name___elementname_raw} for at tilgå værdien i modsætning til labelen.<p>F.eks. <br />return (int)'{listname___elementname_raw}' * 5;</p><br />Alle postede data bliver gemt i arrayet $data, hvilket er anvendeligt hvis du ønsker at indlæse data fra gentagelsesgrupper. For at få et fejlsøgningsoutput af dataene kan du anvende denne php:<p>echo '&lt;pre&gt;';print_r($data);echo '&lt;/pre&gt;';exit;</p>"
PLG_ELEMENT_CALC_CALCULATION_LABEL="Beregning"
PLG_ELEMENT_CALC_FORMAT_STRING_LABEL="Format streng"
PLG_ELEMENT_CALC_FORMAT_STRING_DESC="Anvender PHP's sprintf funktion (http://php.net/sprintf) til at formatere det beregnede resultat til visning i liste og detaljevisninger"
PLG_ELEMENT_CALC_HIDDEN_LABEL="Skjult"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_LABEL="Lav kun beregning ved lagring"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_DESC="Hvis sat til Ja, så vil værdien kun blive udregnet når formularen gemmes, og værdien vil blive gemt og lavet i tabellen. hvis sat til Nej, så vil værdien blive udregnet on-the-fly for tabelrækker."
