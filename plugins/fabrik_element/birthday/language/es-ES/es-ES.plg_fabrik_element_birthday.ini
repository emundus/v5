PLG_ELEMENT_BIRTHDAY_EXAMPLE="<b>Un breve tutorial</b>"
PLG_ELEMENT_BIRTHDAY_EXAMPLEDESC="La vista de la tabla de personas y sus cumpleaños (aniversarios) esta presente, también las de detalles y formulario. Pero ¿cómo mostrar la lista de los aniversarios del próximo año? <br><br> 1) Haga una copia de la tabla de Fabrik ya existente <br> 2) En su nueva tabla, encuentre el elemento de Cumpleaños que muestra los cumpleaños. Abra y elimine el vínculo al elemento padre. Ahora puede cambiar las propiedades de este elemento. <br> 3) En la 'Vista de tabla: edad / Aniversario' seleccione 'Aniversarios del próximo año'. <br> Ahora su nueva tabla muestra cumpleaños y aniversarios que tendrán lugar el próximo año y también sus fechas de nacimiento (el formato depende del que haya elegido). Por ejemplo: <b>44 (23.06.1967). Los cumpleaños / aniversarios son resaltados (en negritas). Por ejemplo: <b>500 (Junio 23, 1511).</br><br /> Esta bien, pero si ¿solo quiero los festejados? <br> En este caso, necesita agregar un pre-filtro a esta vista de tabla: 'tables_pk' 'IN', 'SELECT FROM table WHERE tables_pk SUBSTRING ((YEAR (DATE_ADD (CURDATE (), INTERVAL 1 YEAR)) - YEAR (anv_field)), -2) IN ('00' , '10 ', '20', '25 ', '30', '40 ', '50', '60 ', '70', '75 ', '80', '90 ')'  y como tipo de valor seleccione 'Query'."
