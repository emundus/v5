PLG_ELEMENT_BIRTHDAY_EMPTYISNULL="<b>Permitir nulo para las fechas vacías</b>"
PLG_ELEMENT_BIRTHDAY_EMPTYISNULLDESC="Algunas veces es práctico que 'sin fecha' signifique valor NULO en la base de datos, algunas veces va a preferir fechas nulas ('0000-00-00'). 'Si' es recomendado cuando desee que Fabrik trabaje con datos de otros componentes, por ejemplo, EventList en donde las fechas vacías DEBEN DE SER NULAS. Esto NO es recomendado cuando este elemento este en un grupo repetido unido Y se muestre en vista de lista en modo combinado Y sus datos enviados/editados usando el formulario originalde esta lista. Cuando se tienen datos vacíos enviados anteriormente y decide cambiar esta opción debe de volver a guardarlos para obtener '0000-00-00' en lugar de NULO o viceversa."