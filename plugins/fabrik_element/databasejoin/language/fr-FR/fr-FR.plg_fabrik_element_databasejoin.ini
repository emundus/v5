PLG_ELEMENT_DBJOIN_FRONTEND_ADD_LABEL="Ajouter l'option au front end"
PLG_ELEMENT_DBJOIN_FRONTEND_ADD_DESC="Si un formulaire est lié à la table jointe, alors, sélectionner 'oui' affichera un bouton d'ajout sur le côté de la liste de la jointure. Quand vous cliquerez sur ce bouton, alors un formulaire s'ouvrira pour permettre l'ajout de nouveaux enregistrements."
PLG_ELEMENT_DBJOIN_FRONTEND_SELECT_LABEL="Front-end Select"
PLG_ELEMENT_DBJOIN_FRONTEND_SELECT_DESC="Fourni un bouton qui permettra d'ouvrir la table jointe dans une pop-up, afin de permettre à l'utilisateur de rechercher un enregistrement."
PLG_ELEMENT_DBJOIN_HIDDEN="Caché"
PLG_ELEMENT_DBJOIN_JOIN_KEY_LABEL="Valeur"
PLG_ELEMENT_DBJOIN_JOIN_KEY_DESC="Dans le formulaire, la valeur de cet élément est utilisé comme valeur de la liste déroulante. C'est cette valeur qui est enregistrée dans la base de données"
PLG_ELEMENT_DBJOIN_JOIN_LABEL_LABEL="Libellé associé"
PLG_ELEMENT_DBJOIN_JOIN_LABEL_DESC="Dans le formulaire, c'est cette donnée qui apparait dans la liste déroulante. Elle est aussi utilisée dans l'affichage de la liste Fabrik."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_LABEL="Niveau d'accès à la clause where"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_DESC="Le niveau d'accès à la vue à laquelle est appliqué la clause where."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_WHEN_LABEL="Appliquer la clause where pour les formulaires"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_WHEN_DESC="Quand appliquer la clause where. Soit au moment de la création d'un nouveau formulaire, soit quand lors de l'édition d'un formulaire existant, ou dans les deux cas."
PLG_ELEMENT_DBJOIN_MULTILIST="Liste déroulante à sélection multiple"
PLG_ELEMENT_DBJOIN_MULTILIST_SIZE_DESC="Si la jointure est affichée comme une liste déroulante à sélection multiple, alors cette valeur indique la taille de la liste"
PLG_ELEMENT_DBJOIN_MULTILIST_SIZE_LABEL="Taille de la liste multiple"
PLG_ELEMENT_DBJOIN_NEW="Nouveau"
PLG_ELEMENT_DBJOIN_NO_SELECTION_VALUE_LABEL="Valeur de l'option 'Veuillez choisir' "
PLG_ELEMENT_DBJOIN_NO_SELECTION_VALUE_DESC="S'applique uniquement à des élements affichés en tant que listes déroulantes"
PLG_ELEMENT_DBJOIN_NO_SELECTION_LABEL_LABEL="Intitulé de l'option 'Veuillez choisir' "
PLG_ELEMENT_DBJOIN_NO_SELECTION_LABEL_DESC="S'applique uniquement à des éléments affichés en tant que listes déroulantes (si vide, 'Veuillez choisir' est affiché)"
PLG_ELEMENT_DBJOIN_OPTIONS_EVAL_LABEL="Options d'évaluation"
PLG_ELEMENT_DBJOIN_OPTIONS_EVAL_DESC="Code PHP à faire tourner pour modifier les options de l'élément. Chaque option est un objet et peut être référencé dans le code d'évaluation avec la variable $opt. Elle a les deux propriétés $opt->value et $opt->text"
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_LABEL="Options par ligne"
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_DESC="Quand affiché en tant que liste de boutons radio, cette option défini combien de boutons radio seront affichés par ligne (par défaut : 1)."
PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_LABEL="Intitulé 'Or Concat'"
PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_DESC="Une liste de données ou de chaines séparées par des virgules que vous voulez utiliser comme libellé pour créer la jointure.  (par ex. `people.last_name, ', ', people.first_name`  produira la chaine `Smith, John`) Laissez vide par défaut pour utiliser le libellé sélectionné dans la liste déroulante ci-dessus. Utilisez la balise {thistable} afin de vous assurer que vous utiliser le nom exact de la table (nom qui doit être suffixé par "_QQ_"_n"_QQ_" dans le cas où plus d'une jointure est appliquée à la même table)"
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_LABEL="Largeur de la Pop-up"
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_DESC="Largeur en pixels de la pop-up, si vide Fabrik définira la largeur la plus appropriée"
PLG_ELEMENT_DBJOIN_RADIOBUTTONS="Liste radio"
PLG_ELEMENT_DBJOIN_READONLY_LINK_LABEL="Lien vers l'enregistrement issu de la jointure"
PLG_ELEMENT_DBJOIN_READONLY_LINK_DESC="En mode lecture seule uniquement. Si vous avez sélectionné un formulaire s'affichant dans une pop-up depuis la liste ci-dessous, alors la valeur en lecture seule de cet élément constituera un lien vers une description détaillée de l'enregistrement correspondant."
PLG_ELEMENT_DBJOIN_RENDER_JOIN_LABEL="Afficher comme"
PLG_ELEMENT_DBJOIN_RENDER_JOIN_DESC="Défini si les données doivent être affichées comme une liste déroulante ou comme une série de boutons radio"
PLG_ELEMENT_DBJOIN_SHOW_PLEASE_SELECT_DESC="Si paramétré comme une liste déroulante, vous pouvez choisir si l'intitulé 'sélectionnez une option' est inclus à la liste. Cette option n'affecte pas les listes de boutons radio"
PLG_ELEMENT_DBJOIN_SHOW_PLEASE_SELECT_LABEL="Afficher 'Veuillez choisir'"
PLG_ELEMENT_DBJOIN_TABLE_LABEL="Table"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_LABEL="Créer une jointure via une requête where and/or (SQL)"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_DESC="Filtrer les résultats issus de la jointure en saisissant une requête SQL where and/or - par ex. 'WHERE published = 1 ORDER BY time_date DESC'.  Si vous obtenez des résultats inattendus, c'est que vous avez certainement plus d'un élément dans la jointure référençant la même table. Préfixez tout les noms de champs avec {thistable}, par ex. WHERE {thistable}.foo = 'bar'"
PLG_ELEMENT_DBJOIN_Y_OFFSET_LABEL="Pop-up window y offset"
PLG_ELEMENT_DBJOIN_Y_OFFSET_DESC="Défini à quelle position doit s'ouvrir la pop-up par rapport au haut de la page. Pratique si vous voulez que la fenêtre s'ouvre en dessous d'une barre de navigation horizontale. Valeur par défaut: 0"
PLG_ELEMENT_POPUP_FORM_LABEL="Formulaire Popup"
PLG_ELEMENT_POPUP_FORM_DESC="Si un formulaire est lié à la table jointe, alors, sélectionner 'oui' affichera un bouton d'ajout sur le côté de la liste de la jointure. Quand vous cliquerez sur ce bouton, alors un formulaire s'ouvrira pour permettre l'ajout de nouveaux enregistrements."

