PLG_ELEMENT_DBJOIN_DESCRIPTION_FIELD_DESC="Si se ajusta a generar como una lista desplegable puede mostrar un 'por favor seleccione' que se incluya en la lista. Esto no tiene efecto en las listas de radio."
PLG_ELEMENT_DBJOIN_DROPDOWN_LIST="Lista Desplegable"
PLG_ELEMENT_DBJOIN_EDIT="Modificar"
PLG_ELEMENT_DBJOIN_EVAL_LABEL="Evaluación predeterminada"
PLG_ELEMENT_DBJOIN_EVAL_DESC="Evalúa el siguiente predeterminado como código PHP, el cual debe devolver el predeterminado deseado."
PLG_ELEMENT_DBJOIN_FRONTEND_ADD_LABEL="Agregar esta opción en el sitio web"
PLG_ELEMENT_DBJOIN_FRONTEND_ADD_DESC="Si un formulario es vinculado a la tabla de unión, seleccionando 'si' agregará un botón agregar a un lado de la lista de unión de la base de datos. Cuando se de clic en este botón se abrirá un formulario para agregar registros nuevos."
PLG_ELEMENT_DBJOIN_FRONTEND_SELECT_LABEL="Seleccionar en sitio web"
PLG_ELEMENT_DBJOIN_FRONTEND_SELECT_DESC="Proporciona un botón que aparece en la tabla unida, permitiendo a los usuarios buscar el registro que buscan. Nota - Debe de seleccionar un formulario del selector 'Formulario desplegable' de arriba, aún si no está utilizando 'Agregar esta opción en el sitio web'"
PLG_ELEMENT_DBJOIN_HIDDEN="Oculto"
PLG_ELEMENT_DBJOIN_JOIN_KEY_LABEL="Valor"
PLG_ELEMENT_DBJOIN_JOIN_KEY_DESC="En el formulario, este elemento es usado como el valor de una lista desplegable. Este es el valor que se registrará en la base de datos."
PLG_ELEMENT_DBJOIN_JOIN_LABEL_LABEL="etiqueta"
PLG_ELEMENT_DBJOIN_JOIN_LABEL_DESC="En el formulario, estos son los datos que aparecen en el caja desplegable. Estos también pueden ser usados cuando se vea la lista de Fabrik."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_LABEL="Aplicar 'WHERE' a"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_DESC="El nivel de acceso a la visualización a la que la sentencia 'WHERE' es aplicada."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_WHEN_LABEL="Cuando aplicar 'WHERE'"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_WHEN_DESC="Cuando aplicar la sentencia 'WHERE', ya sea cuando se cree un nuevo formulario, se edite un formulario existente, o en ambos."
PLG_ELEMENT_DBJOIN_MULTILIST="Lista desplegable de selección múltiple"
PLG_ELEMENT_DBJOIN_MULTILIST_SIZE_DESC="Si la unión es generada como una lista múltiple, entonces este valor entero especificará la altura de la lista."
PLG_ELEMENT_DBJOIN_MULTILIST_SIZE_LABEL="Tamaño de la lista múltiple"
PLG_ELEMENT_DBJOIN_NEW="Nuevo"
PLG_ELEMENT_DBJOIN_NO_SELECTION_VALUE_LABEL="Valor de la opción 'Por favor seleccione'"
PLG_ELEMENT_DBJOIN_NO_SELECTION_VALUE_DESC="Solo aplica a elementos generados como listas desplegables"
PLG_ELEMENT_DBJOIN_NO_SELECTION_LABEL_LABEL="Etiqueta de la opción 'Por favor seleccione'"
PLG_ELEMENT_DBJOIN_NO_SELECTION_LABEL_DESC="Solo aplica a elementos que se generan como listas desplegables (si se deja vacío, 'Por favor seleccione' es mostrado)."
PLG_ELEMENT_DBJOIN_OPTIONS_EVAL_LABEL="Opciones de evaluación"
PLG_ELEMENT_DBJOIN_OPTIONS_EVAL_DESC="Código PHP que se ejecuta para modificar las opciones de los elementos. Cada opción es un objeto y puede ser referidos en el código de evaluación con la variable $opt. Tiene dos propiedades $opt->value y $opt->text."
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_LABEL="Opciones por fila"
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_DESC="Cuando se generen como listas de radio, esto define cuantos botones de radio se mostrarán por fila, el valor por defecto es 1."
PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_LABEL="Etiqueta O Concatenación"
PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_DESC="Una lista separada por comas de datos y/o cadenas que desee usar para la etiqueta de unión de la base de datos, (por ejemplo, 'personas.apellido,',', personas.nombre' puede producir una etiqueta de 'Smith, John') Si se deja vacío, se tomará por defecto la etiqueta seleccionada en la lista desplegable de arriba. Use el marcador {estatabla} para asegurarse que esta usando el nombre correcto de la tabla (que puede tener el sufijo "_QQ_"_n"_QQ_" en el caso de tener más de una unión el la misma tabla)."
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_LABEL="Ancho de la ventana emergente"
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_DESC="Ancho en pixeles de la ventana emergente, si se deja vacío Fabrik intentará ajustar al ancho más apropiado"
PLG_ELEMENT_DBJOIN_RADIOBUTTONS="Lista de radio"
PLG_ELEMENT_DBJOIN_READONLY_LINK_LABEL="Vínculo al registro unido"
PLG_ELEMENT_DBJOIN_READONLY_LINK_DESC="Solo en modo de solo lectura. Si ha seleccionado un formulario emergente de la lista de abajo, el valor de solo lectura de este elemento será un vínculo que apunta a su registro correspondiente en la vista detallada."
PLG_ELEMENT_DBJOIN_RENDER_JOIN_LABEL="Generar la unión como"
PLG_ELEMENT_DBJOIN_RENDER_JOIN_DESC="Define si la unión se mostrará la unión como una lista desplegable o una serie de botones de radio."
PLG_ELEMENT_DBJOIN_SHOW_PLEASE_SELECT_DESC="Si se ajusta a generar como una lista desplegable, puede elegir si se incluye la opción 'Por favor seleccione' en la lista. Esto no afecta a las listas de radio."
PLG_ELEMENT_DBJOIN_SHOW_PLEASE_SELECT_LABEL="Mostrar Por favor selecione"
PLG_ELEMENT_DBJOIN_TABLE_LABEL="Tabla"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_LABEL="Uniones 'WHERE' y/o ORDER por sentencia (SQL)"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_DESC="Filtra los resultados de las uniones de la base de datos escribiendo un 'WHERE' de SQL y/o ORDER por sentencia - por ejemplo 'WHERE published = 1 ORDER BY time_date DESC'. Si obtiene resultados inesperados, por lo regular si tiene más de una unión o elemento de cascada con referencia a la misma tabla, agregue un prefijo a los nombres de sus tablas con {estatabla}, por ejemplo WHERE {estatabla}.foo = 'bar'"
PLG_ELEMENT_DBJOIN_Y_OFFSET_LABEL="Posición Y de ventana emergente"
PLG_ELEMENT_DBJOIN_Y_OFFSET_DESC="Define la distancia desde la parte superior de la página a la que aparecerá la ventana emergente de agregar evento. Esto es práctico ti desea que la ventana cargue bajo la navegación horizontal. El valor predeterminado es 0"
PLG_ELEMENT_POPUP_FORM_LABEL="Formulario emergente"
PLG_ELEMENT_POPUP_FORM_DESC="Si un formulario es vinculado a la tabla de unión, seleccionando 'si' agregará un botón agregar a un lado de la lista de unión de la base de datos. Cuando se de clic en este botón se abrirá un formulario para agregar registros nuevos."

