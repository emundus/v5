PLG_CRON_GCAL_UPLOAD_LABEL="Sincronizar a Gcal"
PLG_CRON_GCAL_UPLOAD_DESC="Si se ajusta a 'no', solo se sincronizará GCal a este calendario. Si se ajusta a 'si', se sincronizarán los eventos en ambas direcciones, en este caso deberá proporcionar los datos de acceso abajo."
PLG_CRON_GCAL_FROM_GCAL="De GCal"
PLG_CRON_GCAL_TO_GCAL="A GCal"
PLG_CRON_GCAL_BOTH="Ambos"
PLG_CRON_GCAL_LOGIN_LABEL="Regisrarse a GCal"
PLG_CRON_GCAL_LOGIN_DESC="Si se ajusta a 'si' para sincronizar a GCal, deberá proporcionar los datos de acceso para el calendario."
PLG_CRON_GCAL_PASSWD_LABEL="Contraseña GCal"
PLG_CRON_GCAL_PASSWD_DESC="Si ha seleccionado si para sincronizar a GCal, necesitará proveer los datos de acceso al calendario."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Fecha de inicio"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Elemento usado para fecha y hora de inicio del evento. Este ajuste es NECESARIO."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Fecha límite"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Elemento usado para fecha y hora para finalizar el evento."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Etiqueta"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Elemento usado para la etiqueta del evento (título). Este ajuste es NECESARIO."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Descripción"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Elemento usado para la descripción del evento. Este ajuste es OPCIONAL."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="ID del usuario"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Este ajuste es OPCIONAL. Si es seleccionado, la dirección de correo electrónico del propietario se verificará contra la tabla de usuario de Joomla, si hay alguna coincidencia (la primera), la ID del usuario se escribirá a este elemento (como si se hubiera enviado a el directamente)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="ID de Google"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Elemento usado para la ID del evento de Google. Este ajuste es NECESARIO. Por lo regular este es un elemento oculto, usado UNICAMENTE por este complemento para almacenar la ID única para cada evento de Google. Es necesario que sea un elemento de texto (columna VARCHAR) de al menos 64 caracteres. Si esta usando la tabla de 'evento' qie viene con Fabirk por defecto, necesitará añadir este elemento (usualmente llamado GCal_id, dependiendo de que versión instaló originalmente."
PLG_CRON_GCAL_URL_LABEL="URL de Google"
PLG_CRON_GCAL_URL_DESC="URL completa para la versión XML de la alimentación del calendario de Google que desee importar. Este ajuste es NECESARIO. Este se puede localizar yendo a los Ajustes del Calendario en la página de Google para este calendario, en la opción XML ya sea para la Dirección del Calendario (solo mostrará eventos públicos) o para la Dirección Privada (mostrará todos los eventos)."
PLG_CRON_GCAL_NOTES_LABEL="¡Lean me!"
PLG_CRON_GCAL_NOTES_DESC="<b>Notas</b><ul><li>Este complemento requiere la librería ZendGdata esté instalada en su servidor. Vea el archivo LEAME que viene con este complemento.</li></ul>"