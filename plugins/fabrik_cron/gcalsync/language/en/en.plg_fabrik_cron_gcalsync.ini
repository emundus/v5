PLG_CRON_GCAL_UPLOAD_LABEL="Sync to GCal"
PLG_CRON_GCAL_UPLOAD_DESC="If set to No, we will only sync GCal to this calendar.  If set to Yes, we will sync events both ways.  If Yes, you will need to provide the login details below."
PLG_CRON_GCAL_FROM_GCAL="From GCal"
PLG_CRON_GCAL_TO_GCAL="To GCal"
PLG_CRON_GCAL_BOTH="Both"
PLG_CRON_GCAL_LOGIN_LABEL="GCal Login"
PLG_CRON_GCAL_LOGIN_DESC="If you selected Yes to Sync to GCal, you need to provide the login details for the calendar."
PLG_CRON_GCAL_PASSWD_LABEL="GCal Password"
PLG_CRON_GCAL_PASSWD_DESC="If you selected Yes to Sync to GCal, you need to provide the login details for the calendar."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Start Date"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Element used for event Start Date / Time.  This setting is REQUIRED."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="End Date"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Element used for event End Date / Time.  This setting is REQUIRED."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Label"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Element used for event Label (title).  This setting is REQUIRED."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Description"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Element used for event description.  This setting is OPTIONAL."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="User ID"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="This setting is OPTIONAL.  If set, the GCal owner email will be matched against your Joomla user table, and if a match is found, the (first) matching user ID will be written to this element (as if they had submitted it directly)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="Google ID"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Element used for event Google ID.  This setting is REQUIRED.  Usually a hidden element, used ONLY by this plugin, to store the unique ID for each Google event.  Needs to be a text element (VARCHAR column) of at least 64 characters.  If you are using the default 'event' table that comes with Fabrik, you may need to add this element (usually called GCal_id), depending on what version you originally installed."
PLG_CRON_GCAL_URL_LABEL="Google URL"
PLG_CRON_GCAL_URL_DESC="Full URL for XML version of the Google Calendar feed you want to import.  This setting is REQUIRED.  This is found by going to the Calendar Settings on the Google page for that calendar, on the XML option for either Calendar Address (will only show public events) or Private Address (will show all events)."
PLG_CRON_GCAL_NOTES_LABEL="Read me!"
PLG_CRON_GCAL_NOTES_DESC="<b>NOTES</b><ul><li>this plugin requires the ZendGdata library be installed on your server. See the README file that came with this plugin.</li></ul>"