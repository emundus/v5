PLG_CRON_GCAL_UPLOAD_LABEL="Sincronizeaza catre GCal."
PLG_CRON_GCAL_UPLOAD_DESC="Daca este setat pe Nu, vom sincroniza doar GCal catre acest calendar. Daca este setat pe Da, vom sincroniza evenimentele in ambele directii. Daca Da, atunci trebuie sa adaugi datele de logare mai jos."
PLG_CRON_GCAL_FROM_GCAL="De la GCal."
PLG_CRON_GCAL_TO_GCAL="Catre GCal."
PLG_CRON_GCAL_BOTH="Ambele."
PLG_CRON_GCAL_LOGIN_LABEL="Autentificare GCal."
PLG_CRON_GCAL_LOGIN_DESC="Daca ai selectat Da pentru Sincronizarea catre GCal, trebuie sa adaugi datele de logare pentru calendar."
PLG_CRON_GCAL_PASSWD_LABEL="Parola GCal."
PLG_CRON_GCAL_PASSWD_DESC="Daca ai selectat Da pentru Sincronizarea catre GCal, trebuie sa adaugi datele de logare pentru calendar."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Data de inceput."
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Element folosit pentru eveniment ca Data/Timp de inceput. Aceasta setare este obligatorie."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Data sfarsit."
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Element folosit pentru eveniment ca Data/Timp de sfarsit. Aceasta setare este obligatorie."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Eticheta"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Element folosit pentru Eticheta (titlu). Aceasta setare este obligatorie."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Descriere."
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Element folosit pentru descrierea evenimentului. Aceasta setare este OPTIONALA."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="Id Utilizator"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Aceasta setare este optionala. Daca o setezi, mailul detinatorului GCal va fi sincronizat cu utilizatorul din baza de date Joomla si daca este gasita o potrivire, prima potrivire pentru ID utilizator va fi scrisa in acest element (ca si cum ar fi adaugat informatia direct)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="ID Google."
PLG_CRON_GCAL_ID_ELEMENT_DESC="Element folosit pentru ID Google. Aceasta setare este OBLIGATORIE. De obicei este un element ascuns, folosit DOAR de catre acest plugin, pentru a inregistrare ID unic pentru fiecare eveniment Google. Este necesar sa fie un element text (coloana VARCHAR) de cel putin 64 de caractere. Daca folosesti tabela initiala 'evenimente' care vine instalata cu Fabrik, s-ar putea sa fie nevoie sa adaugi acest element (numit de obicei GCal_id), in functie de ce versiune a fost instalata."
PLG_CRON_GCAL_URL_LABEL="URL Google."
PLG_CRON_GCAL_URL_DESC="URL complet pentru versiunea de XML pentru feed-ul Google Calendar pe care vrei sa-l importi. Aceasta setare este OBLIGATORIE. Acesta poate fi gasit daca acceseze setarile calendarului din pagina Google pentru acest calendar, in optiunea XML fie pentru Adresa Calendar (va afisa doar evenimentele publice) sau Adresa Privata (va arata toate evenimentele)."
PLG_CRON_GCAL_NOTES_LABEL="Citeste-ma!"
PLG_CRON_GCAL_NOTES_DESC="<b>NOTE</b><ul><li>acest plugin necesita libraria ZendGdata sa fie instalata pe server. Vezi fisierul README care vine cu acest plugin.</li></ul>"