PLG_CRON_GCAL_UPLOAD_LABEL="Synchroniser avec GCal"
PLG_CRON_GCAL_UPLOAD_DESC="Si réglé sur Non, nous allons seulement synchroniser GCal avec ce calendrier.  Si réglé sur Oui, nous allons synchroniser les évènements dans les deux sens. Si Oui, vous devrez fournir les détails de login ci-dessous."
PLG_CRON_GCAL_FROM_GCAL="Depuis GCal"
PLG_CRON_GCAL_TO_GCAL="Vers GCal"
PLG_CRON_GCAL_BOTH="Les deux"
PLG_CRON_GCAL_LOGIN_LABEL="Login GCal"
PLG_CRON_GCAL_LOGIN_DESC="Si vous sélectionnez Oui pour Synchroniser avec GCal, vous devez fournir les détails de login pour le calendrier."
PLG_CRON_GCAL_PASSWD_LABEL="Mot de passe GCal"
PLG_CRON_GCAL_PASSWD_DESC="Si vous sélectionnez Oui pour Synchroniser avec GCal, vous devez fournir les détails de login pour le calendrier."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Date début"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Elément utilisé pour la date/heure de début de l'événement. Ce réglage est REQUIS."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Date fin"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Elément utilisé pour la date/heure de la fin de l'événement. Ce réglage est OPTIONNEL."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="=Intitulé"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Elément utilisé pour l'intitulé de l'événement (titre). Ce réglage est REQUIS."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Description"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Elément utilisé pour la description de l'événement. Ce réglage est OPTIONNEL."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="ID Utilisateur"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Ce réglage est OPTIONNEL. Si choisi, l'email du propriétaire du GCal sera comparé à votre table d'utilisateurs Joomla, et si une comparaison est trouvée, le (premier) ID utilisateur correspondant sera écrit pour cet élément (comme s'ils l'avaient soumis directement)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="ID Google"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Elément utilisé pour l'ID Google de l'événement. Ce réglage est REQUIS. Habituellement caché (hidden), utilisé UNIQUEMENT par ce plugin, pour stocker l'ID unique de chaque événement. Doit être un élément Texte (colonne VARCHAR) d'au moins 64 caractères. Si vous utilisez la table 'event' qui vient par défaut avec Fabrik, vous devrez peut-être ajouter cet élément (habituellement appelé gcal_id), selon votre version d'installation d'origine."
PLG_CRON_GCAL_URL_LABEL="URL Google"
PLG_CRON_GCAL_URL_DESC="URL complète pour la version XML du flux calendrier Google que vous souhaitez importer. Ce réglage est REQUIS. Disponible en allant dans les réglages du Calendrier sur la page Google de ce calendrier, dans les options XML de, soit Adresse Calendrier (affiche uniquement les événements publics) ou Adresse Privée (montrera tous les événements)."
PLG_CRON_GCAL_NOTES_LABEL="Lisez moi !"
PLG_CRON_GCAL_NOTES_DESC="<b>NOTES</b><ul><li>ce plugin requiert que la bibliothèque ZendGdata soit installée sur votre serveur. Voyez le fichier README qui vient avec ce plugin</li></ul>"