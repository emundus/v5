PLG_CRON_GEOCODE_BATCH_LIMIT_LABEL="Limit Stapelverarbeitung"
PLG_CRON_GEOCODE_BATCH_LIMIT_DESC="Optional - Setzt ein Zeilenlimit für jeden Durchlauf des Plugins, um Google Limits zu umgehen. Wenn nichts angegeben wird, werden alle Zeilen verarbeitet."
PLG_CRON_GEOCODE_DELAY_LABEL="Verzögerung"
PLG_CRON_GEOCODE_DELAY_DESC="Optional - Pause (in Millisekunden) zwischen den Geocoding Aufrufen bei Google. Wenn Sie Fehler im Fabrik-Log über Google Limits sehen, stellen Sie dies auf ein paar Hundert ein."
PLG_CRON_GEOCODE_WHEN_LABEL=" Gecode wenn"
PLG_CRON_GEOCODE_WHEN_DESC="Wann soll kodiert werden: Bei 'Leer oder Standard' nur, wenn das Element leer ist oder den unten angegebenen Wert von 'Leerer Wert' hat. Bei 'Leer' nur, wenn das Elementes wirklich leer ist. Bei 'Immer' immer, ungeachtet des Wertes des Elements. BEMERKUNG - Wenn Sie ein Stapelverarbeitungs-Limit verwenden, benutzen sie nicht 'Immer', da dies dazu führt, dass bei jedem Durchlauf der gleiche Stapel neu berechnet wird."
