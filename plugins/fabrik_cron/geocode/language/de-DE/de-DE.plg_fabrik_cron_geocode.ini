PLG_CRON_GEOCODE_IS_EMPTY_DESC="Wird nur bei 'Leer oder Standard' Auswahl für 'Geocode wenn' verwendet. Dieser Wert im Karten- Element soll 'Leer' bedeuten, d.h.. diese Zeile benötigt Kodierung. Syntax: (lat,long):zoom, ohne Leerzeichen."
