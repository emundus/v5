PLG_CRON_GEOCODE_IS_EMPTY_LABEL="Tühi väärtus"
PLG_CRON_GEOCODE_IS_EMPTY_DESC="Seda valikut kasutatakse vaid juhul, kui valiku 'Rakenda geokood siis, kui' juures on valik 'Tühi või vaikimisi'. Kaardielemendis olev väärtus, mida peaks lugema 'tühjaks'. Needs to be of the form (lat,long):zoom, ilma tühikuteta."
PLG_CRON_GEOCODE_ZOOM_LABEL="Suurendamise tase"
PLG_CRON_GEOCODE_ZOOM_DESC="Google'i kaardi suumimise tase, mida tuleb kasutada kaardielementidel"
PLG_CRON_GEOCODE_BATCH_LIMIT_LABEL="Hulgitöötluse piirmäär"
PLG_CRON_GEOCODE_BATCH_LIMIT_DESC="SOOVI KORRAL - piira töödeldavate ridate arvu plugina iga käivitamise kohta, et vältida Google'i geokodeerimisoperatsioonide piirmäära ületamist. Kui piirangut ei panda, siis töödeldakse kõiki tabeli ridu. "
PLG_CRON_GEOCODE_DELAY_LABEL="Viivitus"
PLG_CRON_GEOCODE_DELAY_DESC="SOOVI KORRAL - viivitus geokoodipäringute vahel Google'ile (millisekundites). Kui näed Fabriku logis veateateid, mis kõnelevad Google'i piirangutest, siis proovi mõnesaja millisekundi suurust piirangut. "
PLG_CRON_GEOCODE_WHEN_LABEL="Rakenda geokood siis, kui"
PLG_CRON_GEOCODE_WHEN_DESC="Millal geokoodi rakendada. Kui on valitud 'Tühi või vaikimisi', siis rakendatakse ainult juhul, kui kaardielement on tühi või sisaldab tühjana käsitletavat väärtust (nagu allpool on määratud). Kui 'Tühi', siis rakendub geokood reale juhul, kui element on tõepoolest tühi. 'Alati' rakendab geokoodi igal juhul. NB! Kui kasutad masstöötlemise piirmäära, siis ära vali 'Alati', sest siis hakkab plugin igal käivitamisel igat rida uuesti geokodeerima. "
