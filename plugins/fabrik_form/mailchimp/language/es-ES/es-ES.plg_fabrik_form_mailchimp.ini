PLG_FORM_MAILCHIMP_API_KEY_LABEL="Clave API"
PLG_FORM_MAILCHIMP_API_KEY_DESC="Obtenga su clave API en el sitio web https://us2.admin.mailchimp.com/account/api/"
PLG_FORM_MAILCHIMP_LIST_ID_LABEL="ID de la lista"
PLG_FORM_MAILCHIMP_LIST_ID_DESC="El ID de la lista a la que el usuario se registrará. Este puede ser encontrado en el sitio web http://us2.admin.mailchimp.com/lists/. De clic en el vínculo de ajustes de la lista que desee usar y en la parte inferior de la página de ajustes verá 'ID único para la lista {su nombre de lista}'."
PLG_FORM_MAILCHIMP_EMAIL_LABEL="Campo Correo electrónico"
PLG_FORM_MAILCHIMP_EMAIL_DESC="El campo que contendrá la dirección de correo electrónico del usuario asignado a la lista."
PLG_FORM_MAILCHIMP_FIRST_NAME_LABEL="Nombre"
PLG_FORM_MAILCHIMP_FIRST_NAME_DESC="El campo para el nombre del usuario"
PLG_FORM_MAILCHIMP_LAST_NAME_LABEL="Apellido"
PLG_FORM_MAILCHIMP_LAST_NAME_DESC="El campo para el apellido del usuario"
PLG_FORM_MAILCHIMP_SIGNUP_LABEL_LABEL="Texto de registro"
PLG_FORM_MAILCHIMP_SIGNUP_LABEL_DESC="El texto que se utilizará como la etiqueta del recuadro de verificación de registrarse."
PLG_FORM_MAILCHIMP_UPDATE_EXISTING_LABEL="Actualizar un suscriptor ya existente"
PLG_FORM_MAILCHIMP_UPDATE_EXISTING_DESC="Controla si a un suscriptor ya existente debe de ser actualizado en lugar de descartar y presentar un mensaje de error."
PLG_FORM_MAILCHIMP_USER_CONFIRM_DESC="Si se ajusta a 'no', el proceso de registro de mailchimp se lleva a cabo de manera automática. Si se ajuasta a 'si', un recuadro de verificación aparecerá en la parte inferior del formulario, el cual deberá ser marcado por el usuario para que el proceso de registro se pueda llevar a cabo."
PLG_FORM_MAILCHIMP_USER_CONFIRM_LABEL="Se requiere la confirmación del usuario"
PLG_FORM_MAILCHIMP_EMAIL_TYPE_LABEL="Formato de correo"
PLG_FORM_MAILCHIMP_EMAIL_TYPE_DESC="Determina si el usuario desea recibir los correos electrónicos como texto simple o como HTML."
PLG_FORM_MAILCHIMP_DOUBLE_OPTIN_LABEL="Doble opción"
PLG_FORM_MAILCHIMP_DOUBLE_OPTIN_DESC="Si se ajusta a ´si´, un correo electrónico adicional se enviará al usuario para recordarle que se necesita responder al correo para suscribirse a la lista."
PLG_FORM_MAILCHIMP_GROUP_OPTS_LABEL="Opciones de grupo"
PLG_FORM_MAILCHIMP_GROUP_OPTS_DESC="Una matriz JSON de objetos, que debe de coincidir con el siguiente formato: [{"_QQ_"id"_QQ_":"_QQ_"1"_QQ_","_QQ_"groups"_QQ_":"_QQ_"{user_extended___plan_id}"_QQ_"}] o [{"_QQ_"name"_QQ_":"_QQ_"Subscribers"_QQ_","_QQ_"groups"_QQ_":"_QQ_"Silver"_QQ_"}]" 