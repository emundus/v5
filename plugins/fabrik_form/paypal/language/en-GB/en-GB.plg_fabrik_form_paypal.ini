PLG_FORM_PAYPAL_SUBS_DATA_NAME_DESC="Text which describes the subscription, can use placeholders."
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_LABEL="Duration"
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_DESC="The element that contains the duration of the subscription (must contain data that are integers)"
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_PERIOD_LABEL="Duration period"
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_PERIOD_DESC="The element that contains the subscriptions duration period (must contain values such as D (for day) W (for week), M (for month), Y (for year)"
