PLG_FORM_PAYPAL_IPN_ADDRESS_LABEL="IPN Address Element"
PLG_FORM_PAYPAL_IPN_ADDRESS_DESC="Optional (but STRONGLY advised!) - element which will store the PayPal buyer address and its status (confirmed or unconfirmed)"
PLG_FORM_PAYPAL_PHP_FILE_LABEL="IPN PHP File"
