PLG_FORM_PAYPAL_PURCHASE_ITEM_ELEMENT_DESC="Select an element that will contain the name of the item being purchased"
PLG_FORM_PAYPAL_IPN_ELEMENT_LABEL="IPN Custom Element"
PLG_FORM_PAYPAL_IPN_ELEMENT_DESC="Optional - Select the element whose data will be updated when the transation has finished"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_LABEL="IPN Custom Value"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_DESC="Optional - if you have selected an IPN Custom Element, enter the value that should be stored upon successful IPN.  DO NOT USE : IN THIS FIELD!  Use standard Fabrik {placeholders} for substitution before sending to PayPal.  Use [name] as placeholders for PayPal IPN notify values (like [receiver_email], etc), substitution happens during IPN notify phase.  If left blank (but a Custom Element has been selected), the txn_id will be stored here."
PLG_FORM_PAYPAL_CONDITION_LABEL="Condition"
PLG_FORM_PAYPAL_CONDITION_DESC="Optional PHP code.  If code returns false, PayPal transaction will not be run."
PLG_FORM_PAYPAL_IPN_TXN_ID_LABEL="IPN Txn-Id Element"
PLG_FORM_PAYPAL_IPN_TXN_ID_DESC="Optional (but STRONGLY advised!) - element which will store the PayPal transaction ID"
PLG_FORM_PAYPAL_IPN_PAYMENT_LABEL="IPN Payment Element"
PLG_FORM_PAYPAL_IPN_PAYMENT_DESC="Optional (but STRONGLY advised!) - element which stores the paymount_amount from the PayPal transaction"
PLG_FORM_PAYPAL_TEST_SITE_LABEL="Test Site"
PLG_FORM_PAYPAL_TEST_SITE_DESC="OPTIONAL - you may provide a site address for the test PayPal IPN notify, which the script will use instead of your standard Joomla live site (if you have selected Test Mode above). This is useful if you are testing on a private host, with no external DNS entry."
PLG_FORM_PAYPAL_TEST_SITE_QS_LABEL="Test QS"
PLG_FORM_PAYPAL_TEST_SITE_QS_DESC="OPTIONAL - you may provide any &foo=bar query string args for testing, which the script will add to the IPN notify URL (if you have selected Test Mode above).  This is useful for triggering remote xdebug, with whatever directive your PHP development environment uses (like &XDEBUG_SESSION_START=name)"
PLG_FORM_PAYPAL_RETURN_URL_LABEL="Return URL"
PLG_FORM_PAYPAL_RETURN_URL_DESC="Optional URL for PayPal to use for the 'Return to merchant site' button after payment is complete.  You can use standard Fabrik {placeholders}.  PayPal will also automatically append all of the relevant IPN data as request data (query string args)."
PLG_FORM_PAYPAL_RETURN_MSG_LABEL="or Return Message"
PLG_FORM_PAYPAL_RETURN_MSG_DESC="Rather than giving a Return URL, you may specify message text here, which will be displayed on the default 'thanks' page.  As with the IPN Custom field, you can use {table___element} and [paypal_things] as placeholders.  To see all the request data available to use as [paypal_things], insert the special placeholder [show_all] in this field, and the thanks page will show you all the request data."
PLG_FORM_PAYPAL_IPN_RECORD_ALL_LABEL="IPN Record All Element"
PLG_FORM_PAYPAL_IPN_RECORD_ALL_DESC="Optional - element which stores every information sent back by PayPal"
PLG_FORM_PAYPAL_EVAL_COST_LABEL="Eval"
PLG_FORM_PAYPAL_EVAL_COST_DESC="Eval the cost field or not"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_LABEL="User Element for Shipping data"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_DESC="If you want to grab the shipping information for the user, specify here the User-element on your current table (the user-element doesn't have to record the ID, it can also record the username, ...). This will be used below to retreive this user shipping data. Leave blank to use the shipping data provided by the user in PayPal. If the data is not complete (i.e. some required fields like country are not provided), then the shipping data provided by the user in PayPal will be used"
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_LABEL="Shipping Table"
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_DESC="OPTIONAL - Select the table from which the user shipping data will be grabbed.  If selected, please complete the following fields."
PLG_FORM_PAYPAL_SHIPPING_DATA_ID_LABEL="User ID"
PLG_FORM_PAYPAL_SHIPPING_DATA_ID_DESC="Select the field recording the User-Id in the table selected above. The logged on Joomla user ID will be used to look up shipping data."
PLG_FORM_PAYPAL_SHIPPING_FIRSTNAME_LABEL="First Name"
PLG_FORM_PAYPAL_SHIPPING_FIRSTNAME_DESC="First Name"
