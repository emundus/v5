PLG_FORM_PAYPAL_TEST_MODE_DESC="If set to yes then the plug-in will post to the PayPal sand box. Use this for testing"
PLG_FORM_PAYPAL_CURRENCY_CODE_LABEL="Currency code"
PLG_FORM_PAYPAL_CURRENCY_CODE_DESC="Three letter code stating the currency that the transaction will be billed in e.g. USD, GBP"
PLG_FORM_PAYPAL_COST_LABEL="Cost"
PLG_FORM_PAYPAL_COST_DESC="Enter a value of the transaction"
