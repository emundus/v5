PLG_FORM_PAYPAL_SUBS_DATA_INVOICE_DESC="Optional - A placeholder, e.g. {myinvoice}. Put $_REQUEST['myinvoice'] = $whatever; in your IPN PHP file's createInvoice() method. If the placeholder is not found or left empty then a unique invoice id is generated"
PLG_FORM_PAYPAL_SUBS_DATA_RECURRING_LABEL="Recurring"
PLG_FORM_PAYPAL_SUBS_DATA_RECURRING_DESC="Value should be 0 for non-recurring, 1 for recurring.  Can use placeholder."
