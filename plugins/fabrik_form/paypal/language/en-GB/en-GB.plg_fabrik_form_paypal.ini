PLG_FORM_PAYPAL_COST_ELEMENT_DESC="Select an element that will contain the transaction value"
PLG_FORM_PAYPAL_PURCHASE_ITEM_LABEL="Purchase item"
PLG_FORM_PAYPAL_PURCHASE_ITEM_DESC="The name of the product being purchased"
