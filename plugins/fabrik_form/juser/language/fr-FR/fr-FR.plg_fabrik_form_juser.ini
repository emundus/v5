PLG_FABRIK_FORM_JUSER_USERTYPE_MAX_DESC="Groupe maximum dans lequel le plugin peut assigner l'utilisateur, lors de la création ou la modification de l'utilisateur. Si non spécifié, le défaut sera 'Public'. Lors de l'édition d'un utilisateur existant, ce plugin n'enregistrera pas de groupe plus élevé que celui de l'utilisateur connecté à ce moment-là, quelle que soit cette valeur."
