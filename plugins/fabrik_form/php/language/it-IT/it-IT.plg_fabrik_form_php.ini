PLG_FORM_PHP_PROCESS_CURL_LABEL="Processazione script"
PLG_FORM_PHP_PROCESS_CURL_DESC="Imposta quando processare lo script.  Per opzione '(CURL)' , una volta processato nessun codice fabrik viene lanciato all'invio del form.  Per '(simple eval)', fabrik continua il processamento."
PLG_FORM_PHP_CODE_LABEL="Codice PHP da eseguire all'invio del form"
PLG_FORM_PHP_CODE_DESC="PHP to execute.  You may specify code here, or select a PHP File, or both.  If both, file will be included, then this code run.  If you need to modify data submitted by the form, use $formModel-&gt;updateFormData('tablename___elementname_raw',$newvalue).<p>Note that the '_raw' is needed!</p><p>You can use {tablename___elementname} placeholders in your PHP code</p><p>If you are inserting content around the form (e.g. getBottomContent, getEndContent, getTopContent) then do not echo out the content, instead use return, e.g.:<br />return 'hello world';</p>"
PLG_FORM_PHP_FILE_LABEL="File PHP"
PLG_FORM_PHP_FILE_DESC="OPTIONAL - Select a PHP file to run. Files are located in plugins/fabrik_form/php/scripts. The script is unable to use {tablename___elementname} placeholders.  You may specify code in the PHP Code box in addition to including this file, e.g. define functions in this file, and call them from the PHP box."
PLG_FORM_PHP_REQUIRE_ONCE_DESC="If <b>using</b> a PHP file in which you define functions, and you use that file more than once on a page, e.g. multiple PHP plugins on one form, or multiple forms using the same file, you will need to set Require Once to yes"
PLG_FORM_PHP_REQUIRE_ONCE_LABEL="Require Once"
