PLG_VISUALIZATION_FUSIONCHART_TREND_ISZONE_DESC="Si los puntos inicial y final de la línea de tendencia no son los mismos, ¿deben de ser considerados como una zona de tendencia (rellenada de color)?. <strong>Atributo de FusionCharts:</strong>"
