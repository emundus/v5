PLG_VISUALIZATION_FUSIONCHART_WHERE_DESC="Añade una sentencia WHERE de SQL para filtrar los resultados de la tabla. Por ejemplo, name = 'rob'. Puede utilizar {marcadores} para los argumentos de las cadenas de consulta, pero si lo hace, no utilice comillas, ya que de manera automática se utilizan códigos url, se limpian y se encierran en comillas cualquier sustitución de cadena de consulta, así que escribir foo={bar} se convierte en foo='whatever bar qs arg was'."