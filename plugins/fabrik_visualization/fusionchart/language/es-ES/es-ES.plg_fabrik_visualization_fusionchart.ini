PLG_VISUALIZATION_FUSIONCHART_SPACER_GAL_PROPERTIES="Propiedades Generales"
PLG_VISUALIZATION_FUSIONCHART_SPACER_GRAPH_ATTRIBUTES="Atributos del Gráfico"
PLG_VISUALIZATION_FUSIONCHART_SPACER_HOVER_CAPT_PROPERTIES="Propiedades del Título Flotante"
PLG_VISUALIZATION_FUSIONCHART_SPACER_NUM_FORMAT_OPTS="Opciones del formato de números"
