PLG_VISUALIZATION_FUSIONCHART_ANIMATION_DESC="Si la animación va a ser reproducida o el gráfico completo se va generar de una sola vez. <strong>Atributo de FusionCharts: animación</strong>"
PLG_VISUALIZATION_FUSIONCHART_ANIMATION_LABEL="Animación"
PLG_VISUALIZATION_FUSIONCHART_AXIS_LABEL_DESC="La etiqueta a usarse con este elemento. <strong>Atributo de FusionCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_AXIS_LABEL_LABEL="Etiqueta"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONT_DESC="Define la familia de fuente base de la fuente del gráfico que se ocupará en el lienzo, es decir, todos los valores y los nombres en la gráfica que se encuentren en el lienzo se mostrarán usando la fuente definida aquí. <strong>Atributo de FusionCharts: FuenteBase</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONT_LABEL="Fuente Base"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTCOLOR_DESC="Define el color de la fuente base del gráfico, es decir, todos los valores y nombres en la gráfica que que se encuentren en el lienzo serán mostrados usando el color de fuente definido aquí. Use códigos hexadecimales SIN '#' al inicio (por ejemplo ff0000).\n<strong>Atributo de FusionCharts: ColorFuenteBase</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTCOLOR_LABEL="Color de Fuente Base"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTSIZE_DESC="Define el tamaño de la fuente en el gráfico, es decir, todos los valores y nombres en la gráfica que se encuentren en el lienzo serán mostrados usando el tamaño de la fuente definido aquí (por ejemplo 12). <strong>Atributo FusionCharts: TamañoFuenteBase</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTSIZE_LABEL="Tamaño de Fuente Base"
PLG_VISUALIZATION_FUSIONCHART_BG_ALPHA_DESC="Valor numérico entre 0 y 100 para ajustar el valor alfa (transparencia) de la gráfica. Esto es práctico particularmente cuando desea ajustar la imagen de fondo para el gráfico. <strong>Atributo FusionCharts: bgAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_ALPHA_LABEL="Alfa"
PLG_VISUALIZATION_FUSIONCHART_BG_COLOR_DESC="Define el color del fondo para el gráfico. Use códigos hexadecimales SIN "_QQ_"#"_QQ_" al inicio (por ejemplo ff0000). <strong>Atributo FusionCharts: bgColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_COLOR_LABEL="Color"
PLG_VISUALIZATION_FUSIONCHART_BG_IMG_DESC="Ruta relativa a su directorio raiz de Joomla! para usarse como fondo para el gráfico (por ejemplo emages/stories/bg_chart1.png). <strong>Atributo FusionCharts: bgSWF</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_IMG_LABEL="Imágen"
PLG_VISUALIZATION_FUSIONCHART_CAPTION_DESC="Define el título del gráfico que aparecerá en la parte superior del gráfico. <strong>Atributo FucionCharts: caption</strong>"
PLG_VISUALIZATION_FUSIONCHART_CAPTION_LABEL="Título"
PLG_VISUALIZATION_FUSIONCHART_CHART_LABEL_DESC="Necesita descripción. <strong>Atributo FusionCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_CHART_LABEL="Etiqueta del Gráfico"
PLG_VISUALIZATION_FUSIONCHART_CHART_TYPE_LABEL="Tipo de gráfico"
PLG_VISUALIZATION_FUSIONCHART_CNV_ALPHA_DESC="Valor numérico entre 0 y 100 para ajustar el valor alfa (transparencia) del lienzo o del gráfico de pastel. <strong>Atributo FusionCharts: canvasBgAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_CNV_ALPHA_LABEL="Alfa"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_COLOR_DESC="Define el color del borde para el lienzo. Use códigos hexadecimales SIN "_QQ_"#"_QQ_" al inicio (por ejemplo, ff0000). <strong>Atributo de FusionCharts: canvasBorderColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_COLOR_LABEL="Color del Borde"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_THICKNESS_DESC="Define el grosor del borde (en pixeles) del lienzo o del gráfico de pastel (por ejemplo, 3). <strong>Atributo FusionCharts: canvasBorderThickness</strong>"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_THICKNESS_LABEL="Grosor del Borde"
PLG_VISUALIZATION_FUSIONCHART_CNV_COLOR_DESC="Define el color de fondo del lienzo. Use códigos hexadecimales SIN "_QQ_"#"_QQ_" al inicio (por ejemplo, ff0000). <strong> Atributo FusionCharts: canvasBgColor</color>"
PLG_VISUALIZATION_FUSIONCHART_CNV_COLOR_LABEL="Color"
PLG_VISUALIZATION_FUSIONCHART_COL_SHADOW_DESC="Si la sombra 2D para la columna será mostrada o no. <strong>Atributo FusionCharts: showColumnShadow</strong>"
PLG_VISUALIZATION_FUSIONCHART_COL_SHADOW_LABEL="Sombra de la Columna"
PLG_VISUALIZATION_FUSIONCHART_CONNECTION_LABEL_DESC="La conexión a la base de datos que utilizará para esta visualización."
PLG_VISUALIZATION_FUSIONCHART_CONNECTION_LABEL="Conexión"
PLG_VISUALIZATION_FUSIONCHART_CUMULATIVE_DESC="Si se ajusta a 'si', los datos definidos (no la línea de tendencia)serán graficados de manera acumulativa, así que valores [2, 5, 3, 4] serían graficados como [2, 7, 10, 14]."
PLG_VISUALIZATION_FUSIONCHART_CUMULATIVE_LABEL="Acumulativo"
PLG_VISUALIZATION_FUSIONCHART_DECIMAL_PRECISION_DESC="Número de decimales al que los números en el gráfico serán redondeados. <strong>Atributo de FusionCharts: decimalPrecision</strong>"
PLG_VISUALIZATION_FUSIONCHART_DECIMAL_PRECISION_LABEL="Precisión Decimal"
PLG_VISUALIZATION_FUSIONCHART_DECIMAL_SEP_DESC="Especifique el carácter que se utilizará como el separador decimal en un número. <strong>Atributo FusionCharts: decimalSeparator</strong>"
PLG_VISUALIZATION_FUSIONCHART_DECIMAL_SEP_LABEL="Separador decimal"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALPHA_DESC="Valor numérico entre 0 y 100 para ajustar el valor alfa (transperancia) de las líneas de división de la cuadrícula. <strong>Atributo de FusionCharts: dviLineAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALPHA_LABEL="Alfa"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_ALPHA_DESC="Valor numérico entre 0 y 100 para ajustar el valor alfa (transparencia) de las líneas horizontales alternas de la cuadrícula. <strong>Atributo de FusionCharts: AlternateHGridAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_ALPHA_LABEL="Alfa"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_COLOR_DESC="Deje vacío para no alternar los colores. Use códigos hexadecimales SIN "_QQ_"#"_QQ_" al inicio (por ejemplo, ff0000). <strong>Atributo FusionCharts: AlternateHGridColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_COLOR_LABEL="Color alterno de cuadrícula horizontal"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_ALPHA_DESC="Valor numérico entre 0 y 100 para ajustar el valor alfa (transparencia) de las líneas verticales alternas de la cuadrícula. <strong>Atributo FusionCharts: alternateVGridAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_ALPHA_LABEL="Alfa"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_COLOR_DESC="Deje vacío para no alternar los colores. Use códigos hexadecimales SIN "_QQ_"#"_QQ_" al inicio (por ejemplo, ff0000). <strong>Atributo FusionCharts: alternateVGridColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_COLOR_LABEL="Color alterno de la cuadrícula vertical"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_COLOR_DESC="El color de la línea de división de la cuadrícula. Use códigos hexadecimales SIN "_QQ_"#"_QQ_" al inicio (por ejemplo ff0000). <strong>Atributo de FusionCharts: divLineColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_COLOR_LABEL="Color"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_DECIMAL_PRECISION_DESC="Número de decimales a los que todos los valores de las líneas divisionales (horizontales) serán redondeados. <strong>Atributo FusionCharts: divLineDecimalPrecision</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_DECIMAL_PRECISION_LABEL="Precisión decimal de línea de división"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_NUMBER_DESC="Ajusta el número de lineas de división que se dibujarán. <strong>Atributo FusionCharts: numDivLines</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_NUMBER_LABEL="Número"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_SHOWVALUE_DESC="Opción para mostrar u ocultar al valor textual de la linea de división. <strong>Atributo FusionCharts: showDivLineValue</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_SHOWVALUE_LABEL="Mostrar valor"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_THICKNESS_DESC="Grosor (en pixeles) de la línea de división (por ejemplo 2). <strong>Atributo FusionCharts:divLineThickness</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_THICKNESS_LABEL="Grosor"
PLG_VISUALIZATION_FUSIONCHART_DUAL_Y_PARENT_DESC="Para gráficas de doble eje Y, use el primario o secundario como etiqueta. <strong>Atributo FusioCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_DUAL_Y_PARENT_LABEL="Etiqueta Y Doble"
PLG_VISUALIZATION_FUSIONCHART_CHART_BOTTOMMARGIN_DESC="En pixeles, espacio vacío en la parte inferior del gráfico (por ejemplo 50). <strong>Atributo FusionCharts: chartBottomMargin</strong>"
PLG_VISUALIZATION_FUSIONCHART_CHART_BOTTOMMARGIN_LABEL="Margen Inferior"
PLG_VISUALIZATION_FUSIONCHART_CHART_LEFTMARGIN_DESC="En pixeles, espacio vacío en el lado izquierdo del gráfico. (por ejemplo 50). <strong>Atributo FusionCharts:chartLeftMargin</strong>"
PLG_VISUALIZATION_FUSIONCHART_CHART_LEFTMARGIN_LABEL="Margen Izquierdo"
PLG_VISUALIZATION_FUSIONCHART_CHART_RIGHTMARGIN_DESC="En pixeles, espacio vacío en al lado derecho del gráfico. (por ejemplo 50). <strong>Atributo FusionCharts: chartRightMargin</strong>"
PLG_VISUALIZATION_FUSIONCHART_CHART_RIGHTMARGIN_LABEL="Margen Derecho"
PLG_VISUALIZATION_FUSIONCHART_CHART_TOPMARGIN_DESC="En pixeles, espacio vacío en la parte superior del gráfico (por ejemplo 50). <strong>Atributo FusionCharts: chartTopMargin</strong>"
PLG_VISUALIZATION_FUSIONCHART_CHART_TOPMARGIN_LABEL="Margen Superior"
PLG_VISUALIZATION_FUSIONCHART_CUSTOM_ATTRIBUTES_DESC="Escriba aquí los atributos personalizados para aplicar al gráfico. Deje vacío para usar los ajustes predeterminados o especifíquelos aquí abajo. Si algo es escrito aquí los ajustes de abajo NO SE APLICARÁN (no obstante, los valores predeterminados podrían aplicarse). Vea 'Chart XML Reference' en http://www.fusioncharts.com/free/docs/ para revisar los parámetros posibles para cada tipo de gráfica. Escriba cada parámetro seperado por punto y coma (por ejemplo, bgColor=ff0000;rotateNames=1;)"
PLG_VISUALIZATION_FUSIONCHART_CUSTOM_ATTRIBUTES_LABEL="Atributos personalizados"
PLG_VISUALIZATION_FUSIONCHART_EL_COLOUR_DESC="Color usado para este elemento. <strong>Atributo FusionCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_EL_COLOUR_LABEL="Color"
PLG_VISUALIZATION_FUSIONCHART_ELALPHA_DESC="0-100, valor alfa (transparencia) para este elemento. <strong>Atributo FusionCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_ELALPHA_LABEL="Alfa"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_DESC="El elemento del cual gráficar los datos"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_LABEL="Elemento"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_TYPE_DESC="Ya sea que este elemento sea usado como conjunto de datos o líneas de tendencia en el gráfico. Para definir un elemento como líneas de tendencia usted NECESITA tener otro elemento como conjunto de datos de otra manera el elemento se considerará como un conjunto de datos en cualquier caso."
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_TYPE_LABEL="Tipo de elemento"
PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_DESC="Si se ajusta a 'si', los números mostrados en el gráfico serán formateados usando comas, por ejemplo 40,000 (40000 si se ajusta a 'no'). <strong>Atributo de FusionCharts: formatNumber</strong>"
PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_LABEL="Formato de Número"
PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_SCALE_DESC="Ya sea para agregar K (miles) y M (millones) a un número después de truncarlo y redondearlo - por ejemplo, si se ajusta a 'si', 10434 se convertirá en 1.04K (con precisión decimal ajustada a 2). Lo mismo aplicaría para los números en millones - se agregará una M al final. <strong>Atributo FusionCharts: formatNumberScale</strong>"
PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_SCALE_LABEL="Formato de escala de números"
PLG_VISUALIZATION_FUSIONCHART_HEIGHT_DESC="Escriba un número entero para la altura (px). <strong>Atributo FusionCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_HEIGHT_LABEL="Altura"
PLG_VISUALIZATION_FUSIONCHART_HOVERCAP_BGCOLOR_DESC="Color hexadecimal SIN "_QQ_"#"_QQ_" al inicio (por ejemplo ff0000). <strong>Atributo FusionCharts: hoverCapBgColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_HOVERCAP_BGCOLOR_LABEL="Color de fondo"
PLG_VISUALIZATION_FUSIONCHART_HOVERCAP_BORDERCOLOR_DESC="Color hexadecimal SIN "_QQ_"#"_QQ_" al inicio (por ejemplo ff0000). <strong>Atributo FusionCharts: hoverCapBorderColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_HOVERCAP_BORDERCOLOR_LABEL="Color del borde"
PLG_VISUALIZATION_FUSIONCHART_HOVERCAP_SEP_DESC="Los caracteres especificados aquí separan el nombre y el valor mostrados en la caja del título flotante. <strong>Atributo FusionCharts: hoverCapSepChar</strong> "
PLG_VISUALIZATION_FUSIONCHART_HOVERCAP_SEP_LABEL="Carácter separador"
PLG_VISUALIZATION_FUSIONCHART_LABEL_STEP_RATIO_LABEL="Radio de los pasos de etiquetas"
PLG_VISUALIZATION_FUSIONCHART_LABEL_STEP_RATIO_DESC="Modifica el número de etiquetas mostradas en el eje X, úselo si las etiquetas se están encimando. A menor número, menos etiquetas. Inicie con un número como 2 y vaya aumentándolo. <strong>Atributo FusionCharts:</strong>"
PLG_VISUALIZATION_FUSIONCHART_LIMITS_DECIMAL_PRECISION_DESC="Número de posiciones decimales al que los valores límites superior e inferior serán redondeados. <strong>Atributo FusionCharts: limitsDecimalPrecision</strong>"
PLG_VISUALIZATION_FUSIONCHART_LIMITS_DECIMAL_PRECISION_LABEL="Precisión Decimal de los Límites"
PLG_VISUALIZATION_FUSIONCHART_MSG_LOADING_LABEL="Cargando Mensaje"
PLG_VISUALIZATION_FUSIONCHART_MSG_NODATA_LABEL="No hay datos en el mensaje"
PLG_VISUALIZATION_FUSIONCHART_MSG_PARSING_DATA_LABEL="Analizando datos en el mensaje"
PLG_VISUALIZATION_FUSIONCHART_NUM_PREFIX_DESC="Agregar un prefijo a todos los números visibles en el gráfico. Por ejemplo, para representar la figura de dólares en la gráfica, puede especificar este atributo  con $ para mostrarse como $40000, $50000. <strong>Atributo FusionCharts: numberPrefix</strong>"
PLG_VISUALIZATION_FUSIONCHART_NUM_PREFIX_LABEL="Prefijo de números"
PLG_VISUALIZATION_FUSIONCHART_NUM_SUFFIX_DESC="Agrega un sufijo a todos los números visibles en el gráfico. Por ejemplo, para representar todas las figuras cuantificadas por año en la gráfica, puede definir este atributo como /a para mostrar algo como 40000/a, 50000/a <strong>Atributo FusionCharts: numberSuffix</strong>"
PLG_VISUALIZATION_FUSIONCHART_NUM_SUFFIX_LABEL="Sufijo de Números"
PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONT_DESC="Define la familia de la base de la fuente de la fuente del gráfico que se encuentran fuera del lienzo, es decir, todos los valores y los nombres en la gráfica que están fuera del lienzo serán mostrados usando la fuente definida aquí. <strong>Atributo de FusionCharts: outCnvBaseFont</strong>"
PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONT_LABEL="Base de la fuente del exterior del lienzo"
PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONTCOLOR_DESC="Define el color de la fuente del gráfico, es decir, todos los valores y los nombres en la gráfica que se encuentran fuera del lienzo se mostrarán usando el color definido aquí. Use el código hexadecimal SIN "_QQ_"#"_QQ_" al inicio (por ejemplo ff0000). <strong>Atributo FusionCharts: outCnvBaseFontColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONTCOLOR_LABEL="Color de la fuente base Fuera del Lienzo"
PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONTSIZE_DESC="Define el tamaño de la fuente base del gráfico, es decir, todos los valores y los nombres en la gráfica que se encuentran fuera del lienzo se mostrarán usando el tamaño definido aquí. (por ejemplo, 12). <strong>Atributo FusionCharts: outCnvBaseFontSize</strong>"
PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONTSIZE_LABEL="Tamaño de la fuente base Fuera del Lienzo"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_DESC="Algunos temas de color predefinidos para utilizarse. Aplica a fondos de gráficas, lienzos, fuentes y consejos, estos temas no cambiarán los colores de los objetos de datos (es decir, columna, línea, pastel, etc.), para eso utilice la Paleta de Colores de abajo. <strong>Atributo de FusionCharts: paleta</strong>"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_LABEL="Paleta del Gráfico"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_COLORS_DESC="Especifica su lista personalizada de colores hexadecimales para los objetos de datos. La lista de colores tiene que estar separada por comas, es decir, FF0000,0372AB,FF5904....<strong>Atributo de FusionCharts: paletteColors</strong>"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_COLORS_LABEL="Paleta de Colores"
PLG_VISUALIZATION_FUSIONCHART_ROTATEVALUES_DESC="Si ha optado por mostrar los valores de los datos, puede girarlos usando este atributo. <strong>Atributo FusionChart: rotateValues</strong>"
PLG_VISUALIZATION_FUSIONCHART_ROTATEVALUES_LABEL="Girar Valores"
PLG_VISUALIZATION_FUSIONCHART_ROTATENAMES_DESC="¿Se deben de girar las cajas de texto de los nombres de la categoría?"
PLG_VISUALIZATION_FUSIONCHART_ROTATENAMES_LABEL="Girar Nombres en el eje X"
PLG_VISUALIZATION_FUSIONCHART_SCROLL_NUMVISIBLE_DESC="Solo para gráficos de 'desplazamiento: Este atributo le permite controlar cuantos gráficos de datos aparecerán en el área visible del panel de desplazamiento.
PLG_VISUALIZATION_FUSIONCHART_SCROLL_NUMVISIBLE_LABEL="Número Visible"
PLG_VISUALIZATION_FUSIONCHART_SHOW_HOVERCAP_DESC="Ya sea para mostrar u ocultar al cuadro del título flotante. <strong>Atributo FusionCharts: showhovercap</strong>"
PLG_VISUALIZATION_FUSIONCHART_SHOW_HOVERCAP_LABEL="Mostrar Título"
PLG_VISUALIZATION_FUSIONCHART_SHOWLIMITS_DESC="Ya sea para mostrar u ocultar los límites de las cajas de texto del gráfico. <strong>Atributo FusionCharts: showLimits</strong>"
PLG_VISUALIZATION_FUSIONCHART_SHOWLIMITS_LABEL="Mostrar Límites"
PLG_VISUALIZATION_FUSIONCHART_SHOWNAMES_DESC="Si se selecciona 'si', los valores del eje x (para los conjuntos de datos) se mostrarán. <strong>Atributo FusionCharts: shownames</strong>"
PLG_VISUALIZATION_FUSIONCHART_SHOWNAMES_LABEL="Mostrar Nombres"
PLG_VISUALIZATION_FUSIONCHART_SHOWVALUES_DESC="Si se selecciona 'si', los valores de datos numéricos se mostrarán junto a las columnas, barras, líneas y los pasteles. <strong>Atributo FusionCharts: showValues</strong>"
PLG_VISUALIZATION_FUSIONCHART_SHOWVALUES_LABEL="Mostrar Valores"
PLG_VISUALIZATION_FUSIONCHART_SLANTLABELS_DESC="Si ha optado por mostrar los nombres girados en el eje x, este atributo le permite ajustar la configuración ya sea que las etiquetas se puedan mostrar como etiquetas inclinadas o completamente verticales. <strong>Atributo FusionCharts: slantLabels</strong>"
PLG_VISUALIZATION_FUSIONCHART_SLANTLABELS_LABEL="Nombres Inclinados en eje X"
