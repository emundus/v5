PLG_VISUALIZATION_FUSIONCHART_SUBCAPTION_DESC="Define si el subtítulo del gráfico aparecerá en la parte superior del gráfico, bajo el título. <strong>Atributo FusionCharts: subCaption</strong>"
PLG_VISUALIZATION_FUSIONCHART_SUBCAPTION_LABEL="Subtítulo"
PLG_VISUALIZATION_FUSIONCHART_TABLE_LABEL_DESC="La lista a usarse para esta visualización"
PLG_VISUALIZATION_FUSIONCHART_TABLE_LABEL="Lista"
PLG_VISUALIZATION_FUSIONCHART_TEMPLATE_LABEL="Plantilla"
PLG_VISUALIZATION_FUSIONCHART_THOUSAND_SEP_DESC="Especifica al caracter a ser usado como el separador de miles en un número. <strong>Atributo de FusionCharts: thousandSeparator</strong"
PLG_VISUALIZATION_FUSIONCHART_THOUSAND_SEP_LABEL="Separador de Miles"
PLG_VISUALIZATION_FUSIONCHART_TREND_ENDVALUE_DESC="OPCIONAL (Use esta opción si desea mostrar valores fijos para la línea de tendencia, no los valores de los elementos. Especifique TAMBIÉN un valor inicial si especifica este). El valor final del eje Y para la línea de tendencia. Por decir, si desea mostrar una línea de tendencia inclinada desde el valor 102 al 109, el Valor Final debe se 109. Si no especifica un valor para el Valor Final, se asumirá de manera automática el mismo valor como el Valor Inicial. <strong>Atributo FusionCharts:</strong>"
