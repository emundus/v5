PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_COLOR_DESC="Laisser vierge pour ne pas alterner les couleurs. Code de couleur HEX SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : alternateHGridColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_COLOR_LABEL="Couleur des bandes horizontales alternées de la grille"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_ALPHA_DESC="Valeur numérique comprise entre 0 et 100 pour régler la transparence alpha des bandes verticales alternées de la grille. <strong>Attribut FusionCharts : alternateVGridAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_ALPHA_LABEL="Alpha"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_VGRID_COLOR_DESC="Laisser vierge pour ne pas alterner les couleurs. Code de couleur HEX SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : alternateVGridColor</strong>"
