PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_DESC="Si 'Oui', les nombres affichés sur le graphique seront formatés en utilisant des virgules, p.e. 40,000 (40000 si 'Non'). <strong>Attribut FusionCharts : formatNumber</strong>"
PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_LABEL="Format des nombres"
PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_SCALE_DESC="Détermine l'ajout de K (milliers) et M (millions) à un nombre après l'avoir tronqué et arrondi - p.e., si réglé sur 'Oui', 10434 deviendra 1.04K (avec la précision décimale réglée sur 2). Idem avec les nombres dans les millions - un M sera ajouté à la fin. <strong>Attribut FusionCharts : formatNumberScale</strong>"
