PLG_VISUALIZATION_FUSIONCHART_CNV_ALPHA_LABEL="Alpha"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_COLOR_DESC="Règle la couleur de la bordure du canevas. Code HEX de couleur SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : canvasBorderColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_COLOR_LABEL="Couleur de la bordure"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_THICKNESS_DESC="Règle l'épaisseur de la bordure (en pixels) du canevas ou du graphique camembert (p.e. 3). <strong>Attribut FusionCharts : canvasBorderThickness</strong>"
PLG_VISUALIZATION_FUSIONCHART_CNV_BORDER_THICKNESS_LABEL="Epaisseur de la bordure"
PLG_VISUALIZATION_FUSIONCHART_CNV_COLOR_DESC="Règle la couleur d'arrière plan du canevas. Code HEX de couleur SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : canvasBgColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_CNV_COLOR_LABEL="Couleur"
