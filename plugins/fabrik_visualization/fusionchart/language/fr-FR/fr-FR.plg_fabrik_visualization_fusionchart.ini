PLG_VISUALIZATION_FUSIONCHART_CHART_LEFTMARGIN_DESC="En pixels, espace à laisser non tracé sur le côté gauche du graphique (p.e. 50). <strong>Attribut FusionCharts : chartLeftMargin</strong>"
PLG_VISUALIZATION_FUSIONCHART_CHART_LEFTMARGIN_LABEL="Marge gauche"
PLG_VISUALIZATION_FUSIONCHART_CHART_RIGHTMARGIN_DESC="En pixels, espace à laisser non tracé sur le côté droit du graphique (p.e. 50). <strong>Attribut FusionCharts : chartRightMargin</strong>"
