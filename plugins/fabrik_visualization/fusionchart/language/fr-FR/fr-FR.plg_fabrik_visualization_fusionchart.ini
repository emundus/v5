PLG_VISUALIZATION_FUSIONCHART_CHART_TOPMARGIN_LABEL="Marge supérieure"
PLG_VISUALIZATION_FUSIONCHART_CUSTOM_ATTRIBUTES_DESC="Entrer ici les attributs sur mesure à appliquer au graphique. Laisser vide pour utiliser les réglages par défaut et/ou spécifiez les vous-mêmes plus bas. Si quelque chose est entré ici, les réglages plus bas NE SERONT PAS APPLIQUES (les valeurs par défaut le seront cependant). Voyez 'Chart XML Reference' sur http://www.fusioncharts.com/free/docs pour des paramètres possibles pour chaque type de graphique. Entrez chaque paramètre séparé par des points-virgules (p.e. bgColor=ff0000;rotateNames=1;)"
PLG_VISUALIZATION_FUSIONCHART_CUSTOM_ATTRIBUTES_LABEL="Attributs sur mesure"
PLG_VISUALIZATION_FUSIONCHART_EL_COLOUR_DESC="Couleur utilisée pour cet élément; En pixels, espace vide à laisser au bas du graphique (p.e. 50). <strong>Attribut FusionCharts :</strong>"
PLG_VISUALIZATION_FUSIONCHART_EL_COLOUR_LABEL="Couleur"
PLG_VISUALIZATION_FUSIONCHART_ELALPHA_DESC="0-100, transparence alpha pour cet élément. <strong>Attribut FusionCharts :</strong>"
PLG_VISUALIZATION_FUSIONCHART_ELALPHA_LABEL="Alpha"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_DESC="L'élément dont il faut faire un graphique des données"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_LABEL="Elément"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_TYPE_DESC="Détermine si cet élément sera utilisé comme jeu de données ou comme lignes de tendance sur le graphique. Pour définir un élément comme lignes de tendance vous DEVEZ avoir un autre élément réglé comme jeu de données sinon l'élément sera considéré comme un jeu de données de toutes façons. <strong>Attribut FusionCharts :</strong>"
