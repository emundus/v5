PLG_VISUALIZATION_FUSIONCHART_DECIMAL_PRECISION_LABEL="Précision décimale"
PLG_VISUALIZATION_FUSIONCHART_DECIMAL_SEP_DESC="Spécifier le caractère à utiliser comme séparateur décimal dans un nombre. <strong>Attribut FusionCharts : decimalSeparator</strong>"
PLG_VISUALIZATION_FUSIONCHART_DECIMAL_SEP_LABEL="Séparateur décimal"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALPHA_DESC="Valeur numérique comprise entre 0 et 100 pour régler la transparence alpha des lignes de division de la grille. <strong>Attribut FusionCharts : divLineAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALPHA_LABEL="Alpha"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_ALT_HGRID_ALPHA_DESC="Valeur numérique comprise entre 0 et 100 pour régler la transparence alpha des bandes horizontales alternées de la grille. <strong>Attribut FusionCharts : alternateHGridAlpha</strong>"
