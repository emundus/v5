PLG_VISUALIZATION_FUSIONCHART_DIVLINE_COLOR_DESC="La couleur des lignes de division de la grille. Code couleur HEX SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : divLineColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_COLOR_LABEL="Couleur"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_DECIMAL_PRECISION_DESC="Nombre de décimales auquel toutes les valeurs des lignes de division (horizontales) du graphique seront arrondies. <strong>Attribut FusionCharts : divLineDecimalPrecision</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_DECIMAL_PRECISION_LABEL="Précision décimale des lignes de division"
