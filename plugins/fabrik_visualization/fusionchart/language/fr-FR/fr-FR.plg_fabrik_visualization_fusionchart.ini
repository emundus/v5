PLG_VISUALIZATION_FUSIONCHART_ANIMATION_DESC="Est-ce que l'animation doit être jouée ou est-ce que le graphique doit être rendu en une fois. <strong>Attribut FusionCharts : animation</strong>"
PLG_VISUALIZATION_FUSIONCHART_ANIMATION_LABEL="Animation"
PLG_VISUALIZATION_FUSIONCHART_AXIS_LABEL_DESC="L'intitulé a utiliser pour cet élément. <strong>Attribut FusionCharts :</strong>"
PLG_VISUALIZATION_FUSIONCHART_AXIS_LABEL_LABEL="Libellé"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONT_DESC="Règle la famille de police de base de la police du graphique qui se trouve sur le canevas, p. e. toutes les valeurs et les noms dans le graphique qui se trouvent sur le canevas seront affichés en utilisant le nom de police fourni ici. <strong>Attribut FusionCharts : baseFont</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONT_LABEL="Police de base"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTCOLOR_DESC="Règle la couleur de base de la police du graphique, p. e. toutes les valeurs et les noms dans le graphique qui se trouvent sur le canevas seront affichés en utilisant la couleur police fournie ici. Code HEX de couleur SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : baseFontColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTCOLOR_LABEL="Couleur de la police de base"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTSIZE_DESC="Règle la taille de la police de base de la police du graphique, p. e. toutes les valeurs et les noms dans le graphique qui se trouvent sur le canevas seront affichés en utilisant la taille de police fournie ici (p.e. 12). <strong>Attribut FusionCharts : baseFontSize</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTSIZE_LABEL="Taille de la police de base"
PLG_VISUALIZATION_FUSIONCHART_BG_ALPHA_DESC="Valeur numérique comprise entre 0 et 100 pour régler la transparence alpha du graphique. Ceci est particulièrement utile quand vous voulez utiliser une image de fond pour le graphique. <strong>Attribut FusionCharts : bgAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_ALPHA_LABEL="Alpha"
PLG_VISUALIZATION_FUSIONCHART_BG_COLOR_DESC="Règle la couleur d'arrière plan pour le graphique. Code HEX de couleur SANS "_QQ_"#"_QQ_" au début (p.e. ff0000). <strong>Attribut FusionCharts : bgColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_COLOR_LABEL="Couleur"
PLG_VISUALIZATION_FUSIONCHART_BG_IMG_DESC="Chemin relatif depuis votre racine J! de l'image à utiliser pour l'arrière plan du graphique (p.e. images/stories/bg_charts1.png). <strong>Attribut FusionCharts : bgSWF</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_IMG_LABEL="Image"
PLG_VISUALIZATION_FUSIONCHART_CAPTION_DESC="Détermine la légende du graphique qui devrait apparaître au-dessus du graphique. <strong>Attribut FusionCharts : caption</strong>"
PLG_VISUALIZATION_FUSIONCHART_CAPTION_LABEL="Légende"
PLG_VISUALIZATION_FUSIONCHART_CHART_LABEL_DESC="Description nécessaire. <strong>Attribut FusionCharts : </strong>"
