PLG_VISUALIZATION_FUSIONCHART_CONNECTION_LABEL="Connexion"
PLG_VISUALIZATION_FUSIONCHART_CUMULATIVE_DESC="Si réglé sur Oui, les jeux de données (pas les Lignes de tendance) seront représentées graphiquement de manière cumulative, donc les valeurs [2,5,3,4] seront représentées comme [2,7;10,14]"
